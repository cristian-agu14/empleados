<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de vacantes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/jobs.png}" width="100">
	<h1>Lista de vacantes disponibles</h1>

	<table border="2" class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Logo</th>
				<th>ID</th>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th>Salario</th>
				<th>Fecha</th>
				<th>Destacado</th>
				<th>Detalle</th>
			</tr>
		</thead>
		<tr th:each="vacante :${vacantes}">
			<td><img th:src="@{/images/{img}(img=${vacante.image})}"
				width="50"></img></td>
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.descripcion}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.fecha}"></td>
			<!-- 
			<td th:text="${vacante.destacado}"></td> 
			<td th:text="${vacante.destacado==true ? 'SI' : 'NO'}"></td>
			-->
			<td><span th:if="${vacante.destacado== true}"
				class="badge badge-success">Si</span> <span
				th:unless="${vacante.destacado== true}" class="badge badge-danger">No</span>
			</td>
			<td>
				<a th:href="@{/vacantes/view/ {id} (id= ${vacante.id})}"class="btn btn-success">Detalle</a> 
				<a th:href="@{/vacantes/delete/(id= ${vacante.id})}" class="btn btn-danger">Eliminar</a>
			</td>



		</tr>

	</table>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
